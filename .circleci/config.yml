# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

# Reusable commands
commands:
  list:
    description: "List directory contents"
    parameters:
      path:
        type: string
        default: "."
    steps:
      - run:
          name: "List Directory"
          command: ls -al << parameters.path >>
  install:
    description: "Install dependencies"
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: yarn bootstrap
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

# Common executor for node based jobs
executors:
  node-executor:
    docker:
      - image: circleci/node:8.12
    working_directory: ~/pixeloven

# Define jobs
jobs:
  setup:
    executor: node-executor
    steps:
      # Allows us to pre-cache yarn install
      - checkout
      - install
      - list

  lint:
    executor: node-executor
    steps:
      - checkout
      - install

        # Run task
      - run:
          name: Lint source
          command: yarn lint

  compile:
    executor: node-executor
    steps:
      - checkout
      - install

        # Run build and test
      - run:
          name: Compile source
          command: yarn compile

      # Check for build files
      - list:
          path: packages/**/dist

      # Save project
      - persist_to_workspace:
          root: .
          paths: 
            - packages/**/dist

  build:
    executor: node-executor
    steps:
      # Download and cache dependencies
      - checkout

      - attach_workspace:
          at: ~/pixeloven

      - install

      - run:
          name: Create .env file
          command: yarn env:create

        # Run build
      - run:
          name: Build source
          command: yarn build

      # Check for build files
      - list:
          path: examples/**/dist

      # Save project
      - persist_to_workspace:
          root: .
          paths: 
            - examples/**/dist

  test:
    executor: node-executor
    steps:
      # Download and cache dependencies
      - checkout

      - attach_workspace:
          at: ~/pixeloven

      - install

        # Run test
      - run:
          name: Test source
          command: yarn test

      # Check for build files
      - list:
          path: examples/**/coverage
      - list:
          path: packages/**/coverage

      # Save project
      - persist_to_workspace:
          root: .
          paths: 
            - examples/**/coverage
            - packages/**/coverage

  report:
    executor: node-executor
    steps:
      # Download and cache dependencies
      - checkout

      - attach_workspace:
          at: ~/pixeloven

      - install

      # Check for coverage files for reporting
      - list:
          path: examples/**/coverage/lcov.info
      - list:
          path: packages/**/coverage/lcov.info

      # Run test and report
      - run:
          name: Report source V2
          command: yarn report-coverage

  deploy:
    executor: node-executor
    steps:

      - attach_workspace:
          at: ~/pixeloven

       # Save dist artifacts
      - store_artifacts:
          path: packages/**/dist
          destination: packages/dist
      - store_artifacts:
          path: examples/**/dist
          destination: examples/dist

       # Save coverage artifacts
      - store_artifacts:
          path: packages/**/coverage
          destination: packages/coverage
      - store_artifacts:
          path: examples/**/coverage
          destination: examples/coverage

      # @todo need to do this https://github.com/atlassian/lerna-semantic-release
      # @todo would be nice to also deploy the above to a special branch for github
      # https://blog.frederikring.com/articles/deploying-github-pages-circle-ci/

workflows:
  version: 2.1
  runner:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - compile:
          requires:
            - setup
      - build:
          requires:
            - compile
      - test:
          requires:
            - build
      - report:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master